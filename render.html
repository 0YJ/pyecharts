<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:440px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "backgroundColor": "#fff",
    "series": [
        {
            "data": [
                {
                    "value": 10,
                    "name": "袜子"
                },
                {
                    "value": 10,
                    "name": "高跟鞋"
                },
                {
                    "value": 11,
                    "name": "衬衫"
                },
                {
                    "value": 10,
                    "name": "裤子"
                },
                {
                    "value": 12,
                    "name": "羊毛衫"
                },
                {
                    "value": 13,
                    "name": "雪纺衫"
                }
            ],
            "name": [
                "衬衫",
                "羊毛衫",
                "雪纺衫",
                "裤子",
                "高跟鞋",
                "袜子"
            ],
            "type": "pie",
            "roseType": "radius",
            "label": {
                "normal": {
                    "position": "top",
                    "show": true,
                    "formatter": "{b} {d}% ",
                    "textStyle": {
                        "color": "#000",
                        "fontSize": 12
                    }
                }
            },
            "radius": [
                "30%",
                "70%"
            ]
        }
    ],
    "color": [
        "#c23531",
        "#2f4554",
        "#61a0a8",
        "#d48265",
        "#749f83",
        "#ca8622",
        "#bda29a",
        "#6e7074",
        "#546570",
        "#c4ccd3"
    ],
    "title": {
        "subtext": "",
        "textStyle": {
            "color": "#000"
        },
        "left": "auto",
        "text": ""
    },
    "legend": {
        "orient": "horizontal",
        "show": true,
        "data": [
            [
                "衬衫",
                "羊毛衫",
                "雪纺衫",
                "裤子",
                "高跟鞋",
                "袜子"
            ]
        ],
        "left": "auto"
    },
    "tooltip": {
        "formatter": "{b0}: {c0}"
    }
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
