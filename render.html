<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:440px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "title": {
        "textStyle": {
            "color": "#000"
        },
        "left": "auto",
        "text": "",
        "subtext": ""
    },
    "yAxis": {
        "nameGap": 25,
        "name": "",
        "nameTextStyle": {
            "fontSize": 14
        },
        "nameLocation": "middle",
        "type": "value"
    },
    "legend": {
        "data": [
            "商家A",
            "商家B"
        ]
    },
    "tooltip": {},
    "series": [
        {
            "name": "商家A",
            "markLine": {
                "data": []
            },
            "type": "line",
            "label": {
                "normal": {
                    "textStyle": {
                        "fontSize": 12,
                        "color": "#000"
                    },
                    "position": "top",
                    "formatter": null,
                    "show": false
                }
            },
            "data": [
                5,
                20,
                36,
                10,
                10,
                100
            ],
            "smooth": false,
            "markPoint": {
                "data": [
                    {
                        "name": "最大值",
                        "type": "max"
                    },
                    {
                        "name": "最小值",
                        "type": "min"
                    },
                    {
                        "name": "平均值",
                        "type": "average"
                    }
                ]
            }
        },
        {
            "name": "商家B",
            "markLine": {
                "data": [
                    {
                        "name": "最大值",
                        "type": "max"
                    },
                    {
                        "name": "最小值",
                        "type": "min"
                    },
                    {
                        "name": "平均值",
                        "type": "average"
                    }
                ]
            },
            "type": "line",
            "label": {
                "normal": {
                    "textStyle": {
                        "fontSize": 12,
                        "color": "#000"
                    },
                    "position": "top",
                    "formatter": null,
                    "show": false
                }
            },
            "data": [
                55,
                60,
                16,
                14,
                15,
                80
            ],
            "smooth": false,
            "markPoint": {
                "data": []
            }
        }
    ],
    "xAxis": {
        "name": "",
        "nameLocation": "middle",
        "nameTextStyle": {
            "fontSize": 14
        },
        "data": [
            "衬衫",
            "羊毛衫",
            "雪纺衫",
            "裤子",
            "高跟鞋",
            "袜子"
        ],
        "nameGap": 25,
        "axisLabel": {
            "interval": "auto"
        },
        "type": "category"
    },
    "backgroundColor": "#fff",
    "color": [
        "#c23531",
        "#2f4554",
        "#61a0a8",
        "#d48265",
        "#749f83",
        "#ca8622",
        "#bda29a",
        "#6e7074",
        "#546570",
        "#c4ccd3"
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
