
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "title": {
        "text": "title",
        "left": "auto",
        "subtext": "subtitle",
        "textStyle": {
            "fontSize": 18,
            "color": "#000"
        },
        "subtextStyle": {
            "fontSize": 12,
            "color": "#aaa"
        }
    },
    "legend": {
        "left": "center",
        "orient": "horizontal",
        "data": [
            ""
        ],
        "show": true
    },
    "xAxis": {
        "nameLocation": "middle",
        "nameTextStyle": {
            "fontSize": 14
        },
        "type": "category",
        "data": [
            "A",
            "B"
        ],
        "axisLabel": {
            "interval": "auto"
        },
        "name": "",
        "nameGap": 25
    },
    "toolbox": {
        "left": "right",
        "top": "center",
        "orient": "vertical",
        "show": true,
        "feature": {
            "saveAsImage": {
                "show": true
            }
        }
    },
    "color": [
        "#c23531",
        "#2f4554",
        "#61a0a8",
        "#d48265",
        "#749f83",
        "#ca8622",
        "#bda29a",
        "#6e7074",
        "#546570",
        "#c4ccd3"
    ],
    "series": [
        {
            "markPoint": {
                "data": []
            },
            "stack": "",
            "type": "bar",
            "data": [
                20,
                35
            ],
            "name": "",
            "markLine": {
                "data": []
            },
            "label": {
                "emphasis": {
                    "show": true
                },
                "normal": {
                    "position": "top",
                    "formatter": null,
                    "show": false,
                    "textStyle": {
                        "fontSize": 12,
                        "color": "#000"
                    }
                }
            }
        }
    ],
    "yAxis": {
        "nameLocation": "middle",
        "nameTextStyle": {
            "fontSize": 14
        },
        "name": "",
        "nameGap": 25,
        "type": "value"
    },
    "tooltip": {},
    "backgroundColor": "#fff"
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
