<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:440px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "title": {
        "textStyle": {
            "color": "#000"
        },
        "left": "auto",
        "subtext": "[x, y] 包含边界值 x 和 y",
        "text": "异地招聘-工资范围分布"
    },
    "series": {
        "roseType": false,
        "data": [
            {
                "name": "90cm",
                "value": 4382
            },
            {
                "name": "75cm",
                "value": 74499
            },
            {
                "name": "95cm",
                "value": 674
            },
            {
                "name": "80cm",
                "value": 56619
            },
            {
                "name": "70cm",
                "value": 32743
            },
            {
                "name": "85cm",
                "value": 31839
            }
        ],
        "radius": [
            "0%",
            "75%"
        ],
        "type": "pie",
        "label": {
            "normal": {
                "textStyle": {
                    "color": "#000",
                    "fontSize": 12
                },
                "position": "outside",
                "formatter": "{b} {d}% ",
                "show": true
            }
        }
    },
    "backgroundColor": "#fff"
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
