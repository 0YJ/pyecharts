<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "color": [
        "#c23531",
        "#2f4554",
        "#61a0a8",
        "#d48265",
        "#749f83",
        "#ca8622",
        "#bda29a",
        "#6e7074",
        "#546570",
        "#c4ccd3"
    ],
    "toolbox": {
        "orient": "vertical",
        "top": "center",
        "left": "right",
        "feature": {
            "saveAsImage": {
                "show": true
            }
        },
        "show": true
    },
    "xAxis": {
        "nameTextStyle": {
            "fontSize": 14
        },
        "nameLocation": "middle",
        "axisLabel": {
            "interval": "auto"
        },
        "data": [
            "衬衫",
            "羊毛衫",
            "雪纺衫",
            "裤子",
            "高跟鞋",
            "袜子"
        ],
        "nameGap": 25,
        "type": "category",
        "name": ""
    },
    "tooltip": {},
    "legend": {
        "orient": "horizontal",
        "left": "center",
        "show": true,
        "data": [
            "B",
            "A",
            "C"
        ]
    },
    "series": [
        {
            "label": {
                "emphasis": {
                    "show": true
                },
                "normal": {
                    "textStyle": {
                        "color": "#000",
                        "fontSize": 12
                    },
                    "formatter": null,
                    "show": false,
                    "position": "top"
                }
            },
            "markLine": {
                "data": []
            },
            "markPoint": {
                "data": []
            },
            "data": [
                10,
                25,
                8,
                60,
                20,
                80
            ],
            "stack": "stack",
            "type": "bar",
            "name": "B"
        },
        {
            "label": {
                "emphasis": {
                    "show": true
                },
                "normal": {
                    "textStyle": {
                        "color": "#000",
                        "fontSize": 12
                    },
                    "formatter": null,
                    "show": false,
                    "position": "top"
                }
            },
            "markLine": {
                "data": []
            },
            "markPoint": {
                "data": []
            },
            "data": [
                5,
                20,
                36,
                10,
                75,
                90
            ],
            "stack": "stack",
            "type": "bar",
            "name": "A"
        },
        {
            "symbol": "circle",
            "data": [
                50,
                80,
                79,
                105,
                130,
                205
            ],
            "lineStyle": {
                "normal": {
                    "width": 1,
                    "curveness": 0,
                    "type": "solid",
                    "opacity": 1
                }
            },
            "smooth": false,
            "type": "line",
            "label": {
                "emphasis": {
                    "show": true
                },
                "normal": {
                    "textStyle": {
                        "color": "#000",
                        "fontSize": 12
                    },
                    "formatter": null,
                    "show": true,
                    "position": "top"
                }
            },
            "areaStyle": {},
            "markLine": {
                "data": []
            },
            "markPoint": {
                "data": []
            },
            "step": false,
            "stack": "",
            "showSymbol": true,
            "name": "C"
        }
    ],
    "backgroundColor": "#fff",
    "yAxis": {
        "nameGap": 25,
        "nameTextStyle": {
            "fontSize": 14
        },
        "type": "value",
        "nameLocation": "middle",
        "name": ""
    },
    "title": {
        "subtext": "SUBTITLE",
        "text": "TITLE",
        "subtextStyle": {
            "color": "#aaa",
            "fontSize": 12
        },
        "textStyle": {
            "color": "#000",
            "fontSize": 18
        },
        "left": "auto"
    }
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
