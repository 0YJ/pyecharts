<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:440px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "xAxis": {
        "name": "",
        "data": [
            "衬衫",
            "羊毛衫",
            "雪纺衫",
            "裤子",
            "高跟鞋",
            "袜子"
        ],
        "nameGap": 25,
        "axisLabel": {
            "interval": "auto"
        },
        "nameLocation": "middle",
        "nameTextStyle": {
            "fontSize": 14
        }
    },
    "series": {
        "label": {
            "normal": {
                "textStyle": {
                    "fontSize": 12,
                    "color": "#000"
                },
                "show": true,
                "position": "top"
            }
        },
        "type": "bar",
        "data": [
            5,
            20,
            36,
            10,
            10,
            100
        ]
    },
    "yAxis": {
        "nameLocation": "middle",
        "name": "",
        "nameTextStyle": {
            "fontSize": 14
        },
        "nameGap": 25
    },
    "title": {
        "text": "",
        "subtext": ""
    }
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
