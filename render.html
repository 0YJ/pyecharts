<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.5.4/echarts.common.min.js"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "yAxis": {
        "nameGap": 25,
        "nameLocation": "middle",
        "nameTextStyle": {
            "fontSize": 14
        },
        "name": "",
        "type": "value"
    },
    "tooltip": {},
    "backgroundColor": "#fff",
    "xAxis": {
        "name": "",
        "axisLabel": {
            "interval": "auto"
        },
        "type": "category",
        "nameTextStyle": {
            "fontSize": 14
        },
        "nameLocation": "middle",
        "data": [
            "衬衫",
            "羊毛衫",
            "雪纺衫",
            "裤子",
            "高跟鞋",
            "袜子"
        ],
        "nameGap": 25
    },
    "color": [
        "#c23531",
        "#2f4554",
        "#61a0a8",
        "#d48265",
        "#749f83",
        "#ca8622",
        "#bda29a",
        "#6e7074",
        "#546570",
        "#c4ccd3"
    ],
    "title": {
        "subtext": "SUBTITLE",
        "left": "auto",
        "textStyle": {
            "fontSize": 18,
            "color": "#000"
        },
        "text": "TITLE",
        "subtextStyle": {
            "fontSize": 12,
            "color": "#aaa"
        }
    },
    "series": [
        {
            "label": {
                "emphasis": {
                    "show": false
                },
                "normal": {
                    "position": null,
                    "formatter": null,
                    "show": false,
                    "textStyle": {
                        "fontSize": 12,
                        "color": "#000"
                    }
                }
            },
            "stack": "stack",
            "markLine": {
                "data": []
            },
            "type": "bar",
            "markPoint": {
                "data": []
            },
            "data": [
                10,
                25,
                8,
                60,
                20,
                80
            ],
            "name": "B"
        },
        {
            "label": {
                "emphasis": {
                    "show": false
                },
                "normal": {
                    "position": null,
                    "formatter": null,
                    "show": false,
                    "textStyle": {
                        "fontSize": 20,
                        "color": "#000"
                    }
                }
            },
            "stack": "stack",
            "markLine": {
                "data": []
            },
            "type": "bar",
            "markPoint": {
                "data": []
            },
            "data": [
                5,
                20,
                36,
                10,
                75,
                90
            ],
            "name": "A"
        },
        {
            "label": {
                "emphasis": {
                    "show": false
                },
                "normal": {
                    "position": null,
                    "formatter": null,
                    "show": false,
                    "textStyle": {
                        "fontSize": 20,
                        "color": "#000"
                    }
                }
            },
            "smooth": false,
            "markLine": {
                "data": []
            },
            "type": "line",
            "markPoint": {
                "data": []
            },
            "data": [
                50,
                80,
                79,
                105,
                130,
                205
            ],
            "name": "C"
        }
    ],
    "legend": {
        "left": "center",
        "show": true,
        "orient": "horizontal",
        "data": [
            "B",
            "A"
        ]
    }
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
